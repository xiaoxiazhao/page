<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/Bothsides.css" />
<link rel="stylesheet" href="css/base.css" />
</head>

<body>
<div class="Sidebar_right">
	<a class="Sidebar">
    	<i class="Sidebar_i"></i>
        <p class="Sidebar_p">个人中心</p>
    </a>
    <a class="Sidebar">
    	<i class="Sidebar_i1"></i>
        <p class="Sidebar_p">购物车</p>
    </a>
    <a class="Sidebar">
    	<i class="Sidebar_i2"></i>
        <p class="Sidebar_p">收藏</p>
    </a>
    <a class="Sidebar">
    	<i class="Sidebar_i3"></i>
        <p class="Sidebar_p">足迹</p>
    </a>
</div>
<div class="Sidebar_right1">
	<a class="Sidebar" id="zhiding">
    	<i class="Sidebar_i4"></i>
        <p class="Sidebar_p">置顶</p>
    </a>
    <a class="Sidebar">
    	<i class="Sidebar_i5"></i>
        <p class="Sidebar_p">咨询</p>
    </a>
</div>
<script type="text/javascript">
    // 获取置顶对象
    var obj = document.getElementById('scroll');
 
    // 置顶对象点击事件
    obj.onclick = function() {
        var timer = setInterval(function() {
            window.scrollBy(0, -50);
            if (document.body.scrollTop == 0) {
                clearInterval(timer);
            };
        }, 2);
    }
 
    // 窗口滚动检测
    window.onscroll = function() {
        obj.style.display = (document.body.scrollTop >= 300) ? "block" : "none";
    }
</script>
</body>
</html>
