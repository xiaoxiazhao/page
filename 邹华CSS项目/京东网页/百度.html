<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/base.css" rel="stylesheet"/>
<style>
#id1{ margin:0 auto; width:300px; overflow:hidden;}
i{ border:4px solid transparent; border-top:4px solid #00F; display:inline-block; margin-top:5px;}
a{ float:left;}
.box{ display:none;}
.p1{ border:4px solid transparent; border-bottom:4px solid #000; display:inline-block; margin-top:9px; margin-left:10px;}
.p2{ width:200px; height:300px; background:#FFF; border:1px solid #000;}



</style>
<script>
	window.onload=function(){
		box.onmouseover=function(){
			document.getElementById('box').style.display='block'
			};
		box.onmouseout=function(){
			document.getElementById('box').style.display='none'
		}
		
		}
		

</script>

</head>

<body>
<div id="id1">
	<a href="#">百度</a>	
	<i></i>
    <div id="box">
    	<p class="p1"></p>
    	<p class="p2"></p>
    </div>
    
</div>
</body>
</html>
